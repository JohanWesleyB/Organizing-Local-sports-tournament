<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Local Sports Tournament</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Local Sports Tournament Management</h1>

  <section id="tournaments-section">
    <h2>Tournaments</h2>
    <ul id="tournament-list"></ul>
  </section>

  <section id="add-tournament-section">
    <h2>Add New Tournament</h2>
    <form id="tournament-form">
      <label>
        Tournament Name:
        <input type="text" id="tournament-name" required />
      </label>
      <label>
        Sport Type:
        <input type="text" id="sport-type" required />
      </label>
      <button type="submit">Add Tournament</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
